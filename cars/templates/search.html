{% extends 'base.html' %}

{% block serach %}
    <form class="form-inline my-2 my-lg-0" method="GET" action="{% url 'cars:search' %}">
        <input class="form-control mr-sm-2" type="search" placeholder="Search.." name="q" value="{{ request.GET.q }}">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
{% endblock %}
